sql:
	INSERT_LOG_ENTRY:
		"INSERT INTO PARSER.LOG_ENTRIES 
		(START_DATE, IP_ADDRESS, REQUEST_METHOD, STATUS, USER_AGENT) 
		VALUES (?, ?, ?, ?, ?)"
	SELECT_BLOCKED_IP:
		"SELECT IP_ADDRESS, COUNT(IP_ADDRESS) 
		FROM PARSER.LOG_ENTRIES 
		WHERE START_DATE >= ? AND START_DATE <= ? 
		GROUP BY IP_ADDRESS HAVING COUNT(IP_ADDRESS) >= ?"
	INSERT_BLOCKED_IP:
		"INSERT INTO BLOCKED_IPS (IP_ADDRESS, NUM_REQUEST, REASON) 
		VALUES (?, ?, ?)"
