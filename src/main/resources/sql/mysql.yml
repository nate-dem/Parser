sql:
	INSERT_LOG_ENTRY:
		"INSERT IGNORE INTO LOG_ENTRIES 
		(START_DATE, IP_ADDRESS, REQUEST_METHOD, STATUS, USER_AGENT) 
		VALUES (?, INET_ATON(?), ?, ?, ?)"
	SELECT_BLOCKED_IP:
		"SELECT INET_NTOA(IP_ADDRESS) AS IP_ADDRESS, COUNT(IP_ADDRESS) 
		FROM LOG_ENTRIES 
		WHERE START_DATE >= ? AND START_DATE <= ? 
		GROUP BY IP_ADDRESS HAVING COUNT(IP_ADDRESS) >= ?"
	INSERT_BLOCKED_IP:
		"INSERT IGNORE INTO BLOCKED_IPS (IP_ADDRESS, NUM_REQUEST, REASON) 
		VALUES (INET_ATON(?), ?, ?)"

